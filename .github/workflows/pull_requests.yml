name: Pull Request Build
on:
  pull_request:
    branches:
      - master
jobs:
  build-uiw:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - run: npm install
      - run: npm run build
      - run: npm run doc